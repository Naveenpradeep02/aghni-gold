<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Form with Tailwind CSS</title>
    <script src="https://cdn.tailwindcss.com"></script>
  </head>
  <body class="flex items-center justify-center h-screen bg-gray-100">
    <div class="w-full max-w-md bg-white p-6 rounded-lg shadow-md">
      <h2 class="text-2xl font-semibold text-center text-gray-700 mb-4">
        User Details Form
      </h2>
      <form id="userForm">
        <div class="mb-4">
          <label class="block text-gray-700">Name</label>
          <input
            type="text"
            id="name"
            name="name"
            required
            class="w-full px-3 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400"
          />
        </div>

        <div class="mb-4">
          <label class="block text-gray-700">Phone Number</label>
          <input
            type="tel"
            id="phone"
            name="phone"
            required
            class="w-full px-3 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400"
          />
        </div>

        <div class="mb-4">
          <label class="block text-gray-700">Location</label>
          <select
            id="location"
            name="location"
            class="w-full px-3 py-2 border rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-400"
          >
            <option value="Chennai">Chennai</option>
            <option value="Bangalore">Bangalore</option>
            <option value="Hyderabad">Hyderabad</option>
            <option value="Mumbai">Mumbai</option>
          </select>
        </div>

        <div class="mb-4">
          <label class="block text-gray-700">gold</label>
          <div class="flex items-center space-x-4">
            <label class="flex items-center">
              <input type="radio" name="gold" value="1" required class="mr-2" />
              1
            </label>
            <label class="flex items-center">
              <input type="radio" name="gold" value="2" required class="mr-2" />
              2
            </label>
            <label class="flex items-center">
              <input type="radio" name="gold" value="3" required class="mr-2" />
              3
            </label>
          </div>
        </div>

        <button
          type="submit"
          class="w-full bg-blue-500 text-white py-2 rounded-lg hover:bg-blue-600 transition"
        >
          Submit
        </button>
      </form>
    </div>

    <script>
      document
        .getElementById("userForm")
        .addEventListener("submit", async function (event) {
          event.preventDefault();

          const formData = {
            name: document.getElementById("name").value,
            phone: document.getElementById("phone").value,
            location: document.getElementById("location").value,
            gold: document.querySelector('input[name="gold"]:checked').value,
          };

          try {
            const response = await fetch(
              "https://script.google.com/macros/s/AKfycbwcmpGGkP8TiVD_-LXAZ11mWMjGj4ZHDKdYpH53uMvg6zqcs-sh3zVUxWD5aMsLhuLg_A/exec",
              {
                method: "POST",
                headers: { "Content-Type": "application/json" },
                body: JSON.stringify(formData),
              }
            );

            const result = await response.json();

            if (response.ok && result.status === "success") {
              alert("✅ Form submitted successfully!");
              document.getElementById("userForm").reset();
            } else {
              alert(`⚠️ Error: ${result.message}`);
            }
          } catch (error) {
            console.error("Fetch Error:", error);
            alert("❌ Network error. Please try again.");
          }
        });
    </script>
  </body>
</html>
